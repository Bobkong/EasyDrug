plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.easydrug"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //rxJavaå’ŒrxAndroid
    implementation 'io.reactivex.rxjava2:rxjava:2.0.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // barcode
    implementation 'com.github.bingoogolapple.BGAQRCode-Android:zbar:1.3.8'
    // Azure Speech SDK
    implementation 'com.microsoft.cognitiveservices.speech:client-sdk:1.21.0'
    // glide
    implementation ("com.github.bumptech.glide:glide:4.11.0") {
        exclude group: "com.android.support"
    }
    // expandable TextView
    implementation 'com.ms-square:expandableTextView:0.1.4'
    // recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.githang:status-bar-compat:0.7'

    // tag recyclerview
    implementation 'com.google.android:flexbox:2.0.1'

    // lottie
    implementation 'com.airbnb.android:lottie:3.4.4'
    // material design
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    // eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

    // meter view
    implementation 'com.github.pimaryschoolstudent:MeterView:1.0.1'

    // swipescroll layout
    implementation 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1'
}